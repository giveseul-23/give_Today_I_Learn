<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--CSS 문법 : 선택자 {속성명 : 속성값; [속성명 : 속성값;...]}
        1. HTML 태그 내부(인라인 방식, 속성형태)
            style = "속성명 : 속성값; 속성명 : 속성값;.."
        2. <head> 태그 내부에 <style> 태그 안에 작성
            <style> 
                선택자 {속성명 : 속성값; [속성명: 속성값;...]}
            </style>
       3. 외부파일 링크방식(head 태그 내에 작성)
           <link rel ="stylesheet" href = "mystyle.css" type = "text/css">
    -->
    
    <h1>CSS 바탕색 지정 : background-color</h1>
    <h2>h2태그 : 속성없음</h2>
    <h2>h2 태그 : 속성 : class="red"설정</h2>
    <hr>
    
    <h3>배경색 노란색</h3>
    <div class="yellow">배경색이 노란색</div>
    <hr>
    
    <p>일반 p태그(id, class 속성없는)</p>
    <p id = "yellow" class="green">id, class 속성가지 p태그</p>
    <p class="yellow">class 속성가진 p태그</p>
</body>
</html>

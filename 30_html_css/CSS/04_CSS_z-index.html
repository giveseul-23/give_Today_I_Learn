<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            display: block;
            border: 2px solid black;
            position: absolute;
        }
        #div1{
            background-color: red;
            top: 200px;
            z-index: 100;
        }
        #div2{
            background-color: green;
            top: 130px;
             z-index: 150;
        }
        #div3{
            background-color: blue;
            z-index: 200;
        }
    </style>
</head>
<body>
    <h2>3차원 높이 개념 적용</h2>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
</body>
</html>

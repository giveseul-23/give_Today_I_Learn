<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position_static</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            position: relative;
        }
        #div1{
            background-color: red;
            left: 100px;/*현재 위치에서 이동*/
        }
        #div2{
            background-color: green;
        }
        #div3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h2>CSS position : static</h2>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
</body>
</html>

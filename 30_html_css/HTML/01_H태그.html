<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>H태그</title>
</head>

<body>

    <!-- 한 줄 주석문 -->
    <!--
       여러 줄 주석문
    HTML은 태그로 구성되어 있고,
    태그는 다른 태그를 포함할 수 있음
    시작태그 : <태그명>
    끝태그 : </태그명>
    <태그명>내용</태그명> : 요소(element)
    <시작태그 = "값">텍스트(내용)</끝태그>
    <시작태그 = '값'>텍스트(내용)</끝태그>
    -->

    <h1>제목1</h1>
    <h1 align="center">제목 센터</h1>
    <h1 align='center'>제목 센터</h1>
    <hr>
    <!--구분선-->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
</body>

</html>

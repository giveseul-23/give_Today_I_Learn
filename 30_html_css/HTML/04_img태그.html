<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML img 태그</title>
</head>
<body>
    <h1>img 태그 : 이미지 표시</h1>
    <p>국화 이미지 파일</p>
    <img src="flower.jpg" alt="국화사진" width="200"> <!-- 가로크기 200px(픽셀), 세로:비율적용 -->
    <img src="flower.jpg" alt="국화사진" width="200" height="300"> 
    <img src="flower.jpg" alt="국화사진"><!-- 사진 원본 크기 -->
</body>    
</html>

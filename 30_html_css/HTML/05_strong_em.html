<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML 텍스트 작성시 사용 태그</title>
</head>
<body>
    <h1>strong, b, em, i, sup, sub</h1>
    일반문장 형태
    <p>문장을 <b>진하게(볼드)</b> 표시 : b 태그</p>
    <p>문장을 <strong>강조의미(볼드)</strong> 표시 : strong 태그</p>
    
    <p>문장중 <i>기울임(이탤릭체)</i> 표시 : i 태그</p>
    <p>문장중 <em>강조의미(이탤릭체)</em> 표시 : em 태그</p>
    
    <p>E = MC2</p>
    <p>E = MC<sup>2</sup></p> <!--윗첨자 형태 표시 -->
    
    <p>H2O</p>
    <p>H<sub>2</sub>O</p> <!-- 아래첨자 형태 표시 -->
</body>    
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블(표)</title>
</head>

<body>
    <h1>테이블 작성 태그(table, tr, th, td)</h1>
    <h3>테이블(표) row 3, col 2</h3>
    <table border>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
        </tr>
        <tr>
            <td>데이터1~~~~~~~~~~~~~~~~~~~</td>
            <td>데이터2</td>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
    </table>
</body></html>

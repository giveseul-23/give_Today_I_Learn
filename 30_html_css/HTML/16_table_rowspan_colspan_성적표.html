<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>성적표(테이블)</title>
    <style>
        *{
            text-align: center;
        }
        
        .thWideStyle{
            width: 80px;
        }
        
        .thOriginStyle{
            width: 50px;
        }
        
    </style>
</head>
<body>
    <h2 style="text-align: left">성적표</h2>
    
    <table border>
        <tr>
            <th class = "thWideStyle">학번</th>
            <th class = "thWideStyle">이름</th>
            <th class = "thOriginStyle">국어</th>
            <th class = "thOriginStyle">영어</th>
            <th class = "thOriginStyle">수학</th>
            <th class = "thOriginStyle">평가</th>
        </tr>
        <tr>
            <td>1111</td>
            <td>홍길동</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td rowspan="2">A</td>
        </tr>
        <tr>
            <td>2222</td>
            <td>김유신</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>3333</td>
            <td>강감찬</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>
            <td>B</td>
        </tr>
        <tr>
            <td>4444</td>
            <td>홍경래</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>
            <td>B</td>
        </tr>
        <tr>
            <td colspan="2">평균</td>
            <td>90</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>

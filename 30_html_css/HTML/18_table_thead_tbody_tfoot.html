<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thead, tbody, tfoot</title>
</head>

<body>
    <h2>테이블(thead, tbody, tfoot)</h2>
    <table border>
        <thead>
            <tr>
                <th>header1</th>
                <th>header2</th>
                <th>header3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>tbody r1, c1</td>
                <td>tbody r1, c2</td>
                <td>tbody r1, c3</td>
            </tr>
            <tr>
                <td>tbody r2, c1</td>
                <td>tbody r2, c2</td>
                <td>tbody r2, c3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>tfoot r1, c1</td>
                <td>tfoot r1, c2</td>
                <td>tfoot r1, c3</td>
            </tr>
        </tfoot>

    </table>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form input</title>
</head>
<body>
    <h2>form input 테이블 형태</h2>
    <form action="">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userid" placeholder="ID"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password" placeholder="PASSWORD"></td>
            </tr>
            <tr>
                <td>성명</td>
                <td><input type="text" name="name" placeholder="NAME"></td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="number" name="age" min="1" max="100" value="20" style="width: 163px"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email" style="background-color: rgba(204, 240, 255, 0.42)"></td>
            </tr>
            <tr>
                <td colspan = "2">
                    <input type="submit" value="전송(요청)">
                    <input type="reset" value="초기화">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

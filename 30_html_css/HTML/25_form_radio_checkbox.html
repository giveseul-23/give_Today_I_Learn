<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form radio, checkbox</title>
</head>

<body>
    <h2>input radio, checkbox</h2>
    <form>
       이름 : <input type="text" name="name"><br>
        <!--radio로 값을 하나만 선택-->
        <h3>Radio</h3>
        <input type="radio" name="gender" value="male"> 남자
        <input type="radio" name="gender" value="female" checked> 여자
        <p style="color: #ccc; font-size: 13px;">* 같은 name 으로 되어야 group 으로 묶인다.</p>
        <hr>
         <!--checkbox 값을 선택적으로 여러개 선택-->
         <h3>Checkbox</h3>
        <input type="checkbox" name="hobby" value="baseball">야구
        <input type="checkbox" name="hobby" value="football" checked>축구
        <input type="checkbox" name="hobby" value="baseketball">농구
        <input type="checkbox" name="hobby" value="volleyball">배구
        <hr>
        <input type="submit" value="전송">
        
        <hr>
        <!--label 연결하기, 글씨 클릭시 버튼체크-->
        <h3>Label</h3>
        <input type="checkbox" name="hobby2" value="baseball" id="baseball">
        <label for="baseball">야구</label>
        <input type="checkbox" name="hobby2" value="football" id="football"><label for="football">축구</label>
    </form>
</body></html>

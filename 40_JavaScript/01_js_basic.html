<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaSccipt basic</title>
<script>
    //한 줄 주석 : JavaScript 태그 안에 작성
    /*여러 줄 주석
      자바스크립트 코드는 대소문자를 구분하여 처리함
    */
    document.write("-----head 자바스크립트의 시작-----");
    document.write("<hr>");
    document.write("\"JavaScript 만나서 반가워요~~~\"<br>");
    /*이렇게도 사용가능
        document.write('"JavaScript 만나서 반가워요~~~"<br>');
        큰 따옴표, 작은 따옴표 병행 사용가능
        "안에 "를 사용시 \"로 사용한다(자바와 동일)"
    */
    document.write("HTML, CSS 끝 JavaScript 시작<br>");
    document.write("-----head 자바스크립트의 끝-----");
    document.write("<hr><hr>")
</script>
</head>
<body>
    <h1>h1태그 : JavaSccipt 처음 사용</h1>
    <script>
        document.write("<h2>자바스크립트 h2태그</h2>");
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문 for</title>
    <script>
        //반복문 : for, while, do~while
        //for(초기치, 조건식, 증감식){ }
        
        //------------------
        //실습 : 출력할 구구단의 단의 값을 입력받고 해당 구구단 출력
        let dan = parseInt(window.prompt("단을 입력하세요."));
        alert("입력하신 단의 수 : " + dan);
        
        for(var i=1; i<10; i++){
            document.write(dan + "*" + i + " = " + dan*i, "<br>");
        }
        
    </script>
</head>
<body>
    
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 반복문 for</title>
<script>
    document.write("<h1>제목 h1</h1>");
    document.write("<h2>제목 h2</h2>");
    document.write("<h3>제목 h3</h3>");
    document.write("<hr>");
    
    document.write("<h"+ 1 + "> for문으로 만든 제목</" + 1 + ">");
    document.write("<h"+ 2 + "> for문으로 만든 제목</" + 2 + ">");
    document.write("<h"+ 3 + "> for문으로 만든 제목</" + 3 + ">");
    document.write("<hr>");
    
    //반복문을 사용해서 h1~h6 태그 생성 
    for (let i = 1; i <= 6; i++) {
        document.write("<h"+ i + "> for문으로 만든 제목</" + i + ">");
    }
    document.write("<hr><hr>");
    
    let htmlTags = "";
    for (let i = 1; i <= 6; i++) {
        htmlTags += "<h"+ i + "> for문으로 만든 제목</" + i + ">";
    }
    document.write(htmlTags);
</script>
</head>
<body>
</body>
    <hr><hr>
    <h1>제목 h1</h1>
    <h2>제목 h2</h2>
   
    
    
<br><br><br><br><br><br><br><br><br><br><br>    
<br><br><br><br><br><br><br><br><br><br><br>    
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반복문_구구단_테이블</title>
    <script>
        var dan = parseInt(window.prompt("출력할 단의 수를 입력"));
        document.write("<table border>");
        document.write("<tr>" + dan + "단");
        for(var i=1; i<10; i++){
            document.write("<tr>");
            document.write("<td>"+dan+"*"+i+"="+dan*i);
            document.write("</tr>");
        }
        document.write("<tr>");
        document.write("</table>");
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단_2-9단(table)</title> 
    <style>
        thead>tr>th{
            width: 50px;
        }
        
        
    </style>
    <script>
        document.write("<table border>");
            document.write("<thead>");
                document.write("<tr>")
                for(var i=2; i<10; i++){
                    document.write(i+"단 "+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
                }
                document.write("</tr>")
            document.write("</thead>");
            
            document.write("<tbody>")
        
            var w = 1;
            while(w<10){
                document.write("<tr>");
                for(var i=2; i<10; i++){
                 document.write("<td>" + i +  "*" + w + " = " + (i*w) + "</td>");
                }
                document.write("</tr>");
                w++;
            }
            
            document.write("</tbody>")
            
        document.write("</table>");
        
    </script>
</head>
<body>

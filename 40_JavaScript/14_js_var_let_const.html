<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    
    //var : 변수 사용범위 function 레벨
    //let, const : 변수사용 범위 {}기준
    //const : 상수화된 변수(자바에서 final 선언된 변수와 유사)
        
    //var 변수 : var 선언없이 사용가능, 선언문 전에서도 사용가능
    //중복선언가능
    document.write("변수 선언전 사용된 varNum : " + varNum, "<br>");
    var varNum = 100;
    var varNum = 500; //변수 중복선언(의도적으로 사용 x)
    document.write("변수 선언후 사용된 varNum : " + varNum, "<br>");
    document.write("<hr>");
    //-------------------
    //let, const : 변수 선언문 이후에만 사용가능, 중복선언 안됨
    //document.write("변수선언 전 letNum : " + letNum); , 변수선언없이 사용 안됨
    let letNum = 100;
    document.write("변수선언 후 letNum : " + letNum);
    </script>

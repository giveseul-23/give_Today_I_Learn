<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS : Array 내장 객체</title>
<script>
    /* 배열 생성방법 3가지 
    1. var arr1 = new Array();
    2. var arr2 = new Array("홍길동", 27,, true);
    3. var arr3 = ["홍길동", 27, true];
    ---------------------------------
    */
    //1. var arr1 = new Array();
    var arr1 = new Array();
    document.write(arr1.length, "<br>");
    arr1[0] = "홍길동";
    arr1[1] = 27;
    arr1[2] = true;
    document.write(arr1.length, "<br>");
    
    document.write(arr1[0]+"<br>");
    document.write(arr1[1]+"<br>");
    document.write(arr1[2]+"<br>");
    document.write("<hr>");
    //------------------------------
    //2. var arr2 = new Array("홍길동", 27,, true);
    var arr2 = new Array("홍길동", 27, true);
    document.write(arr2.length, "<br>");
    document.write(arr2[0]+"<br>");
    document.write(arr2[1]+"<br>");
    document.write(arr2[2]+"<br>");
    document.write("<hr>");
    //------------------
    //3. var arr3 = ["홍길동", 27, true];
    var arr3 = ["홍길동", 27, true];
    document.write(arr3.length, "<br>");
    document.write(arr3[0]+"<br>");
    document.write(arr3[1]+"<br>");
    document.write(arr3[2]+"<br>");
    document.write("<hr>");
    //-----------------------------
    //배열에 있는 데이터 확인하기 위한 반복문
    //기본적인 for문 형태로 데이터 확인 
    document.write("<h3>일반 for문으로 데이터 조회<h3>");
    for(let i=0; i<arr3.length; i++){
        document.write("arr3["+i+"]"+arr3[i], "<br>");
    }
    document.write("<hr>");
    
    //----------------------
    //데이터와 인덱스 둘 다 필요할 때
    document.write("<h3>for ~in 형태로 데이터 조회<h3>");
    for(let idx in arr3){
        //document.write(idx, "<br>"); //인덱스번호가 나옴
        document.write(arr3[idx], "<br>"); //이런 방식으로 데이터 조회 가능
    }
    document.write("<hr>");
    //---------------------------
    //데이터만 필요할때
    document.write("<h3>for~of 형태로 데이터조회(iterable)</h3>");
    for(let arrValue of arr3){
        document.write(arrValue, "<br>");
    }
    document.write("<hr>");
    //-----------------------------
    document.write(arr3.length, "<br>");
    arr3[5] = "김유신";
    document.write(arr3.length, "<br>");
    //undefned도 출력됨
    document.write("<h3>for~of 형태로 데이터조회(iterable)</h3>");
    for(let arrValue of arr3){
        document.write(arrValue, "<br>");
    }
    //undefned도 출력안되게 하기
    document.write("<h3>for~of 형태로 데이터조회(iterable)</h3>");
    for(let arrValue of arr3){
        if(arrValue == undefined) continue;
        document.write(arrValue, "<br>");
    }
    document.write("<hr><hr>");
</script>
</head>
<body>
    
</body>
</html>

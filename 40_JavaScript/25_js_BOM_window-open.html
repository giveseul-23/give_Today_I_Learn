<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS : Browser Object Model, window</title>
</head>
<script>
    /*
        BOM(Browser Object Model)
        window 객체의 메소드(function)
        open() : 새 창을 열 때 사용
        open(URL, 명칭, 출력형태옵션)
        <출력형태옵션>
        width, height, top, left : 크기, 위치지정(픽셀기준)
        location : 주소입력창 유무(yes, no, 1, 0)
        menubar : 메뉴바 유무(yes, no, 1, 0)
        resizable : 크기조절 허용여부(yes, no, 1, 0)
        status : 상태표시줄 유무(yes, no, 1, 0)
        toolbar : 툴바 유무(yes, no, 1, 0)
        scrollbar : 스크롤바 표시 여부(yes, no, 1, 0)
    */
    function windowOpen(){
       // alert("윈도우오픈 실행");
        var pop = window.open("http://www.naver.com","pop1",
            "width=400, height=250, top=100, left=150");
        
    }
    function windowOpen(){
       // alert("윈도우오픈 실행");
        var pop = window.open("http://www.daum.net","pop1",
            "width=400, height=250, top=100, left=150, menubar=yes, status=1, toobar=1, location=1");
        
    }//나중에 선언한게 동작함
    function windowOpen_coffe(){
        //alert("커피한잔 메소드 실행");
        window.open("26_js_BOM_window-close.html","pop2","width=400,height=250,top=300,left=250");
    }
</script>
<body>
    <h2>BOM window.opne</h2>
    <button onclick="windowOpen()">NAVER window ope</button>
    <button onclick="windowOpen_coffe()">커피한잔</button>
</body>
</html>

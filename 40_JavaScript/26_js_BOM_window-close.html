<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS : window close</title>
    <script>
        function windowClose(){
            this.close();
        }
    </script>
</head>
<body>
    <p>
        <img src="/images/cafelatte.jpg" alt="cafelatte">
    </p>
    <button onclick="windowClose()">창닫기</button>
</body>
</html>

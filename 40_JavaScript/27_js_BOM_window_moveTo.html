<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>윈도우 열고 이동시키기</h2>
    <button onClick="openWin()">윈도우 열기<br>(window.open)</button>
    <button onclick="moveToWin()">윈도우 이동<br>(window.moveTo)</button>
    
    <script>
        window.document.write("<hr>");
        document.write("<p>현재 메인 윈도우</p>");
        
        var myWindow; //moveToWin() 안에서 사용하기 위해 전역변수로 둠
        
        function openWin(){
            myWindow = window.open("", "myWindow", "width=200, heigth=100");
            myWindow.document.write("<p>새로 열린 윈도우</p>");
        }
        function moveToWin(){
            myWindow.moveTo(300,200); //left, top;  
            myWindow.focus(); //앞쪽으로 움직이게끔 함
        }
    </script>
    
</body>
</html>

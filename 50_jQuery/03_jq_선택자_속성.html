<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선택자 속성</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
    /*
        요소의 속성값 접근
        태그명[속성명] :  해당 속성이 있는 요소
        태그명[속성값=값] : 속성값 일치하는 요소
        태그명[속성명!=값] : 속성값이 아닌 요소
        태그명[속성명^=값] : 속성값으로 시작하는 요소(^ : 시작)
        태그명[속성명$=값] : 속성값으로 끝나는 요소($ : 끝)
        태그명[속성명*=값] : 속성값을 포함하는(있는) 요소(* : 포함)
    */
    $(function(){
        //a태그에서 href 속성이 있는 요소
        $('a[href]').addClass("c_red");
        //a태그 중 href 속성값이 naver인 것
        $('a[href="naver"]').addClass("c_blue");
        //a태그 중 href 속성값이 naver아닌 것
        $('a[href!="naver"]').addClass('c_orange');
        //a태그 중 href 속성값이 mail로 시작하는 요소
        $('a[href^=mail]').addClass('c_silver');
        //a태그 중 href 속성값이 .net으로 끝나는 것 
        $('a[href$=net]').addClass('bg_green');
        //a태그 주 href 속성값에 naver 포함하는 것
        $('a[href*="naver"]').addClass('sizeUp');
        //----------------------------------
        /*
            같은 속성은 클래스 삭제하고 다시 추가 
            다른 속성은 클래스 추가해도 상관 x 
        */
        $('a[href="naver"]').removeClass("c_blue");
        $('a[href="naver"]').addClass("c_red");
        
        //인라인방식을 적용되는 스타일 - 스크립트보다 우선순위임
        $('a[href="naver"]').css("color","gray");
        
        //---------------------
        //AND, OR 조건 형태로 속성값 찾기
        //OR 조건 형태로 찾기([],[] : OR 조건)
        $('a[href^="mailto"], [href*="naver"]').css("background-color","black");
        
        //AND 조건 형태로 찾기([][] : AND 조건)
        $('a[href^="mailto"][href*="naver"]').css("background-color","green");
        
    });
    </script>
    <style>
        .c_red{color: red}
        .c_orange{color: orange}
        .c_silver{color: gainsboro}
        .c_purple{color: purple}
        .c_blue{color: blue}
        
        .bg_red{background-color: red}
        .bg_green{background-color: green}
        
        .sizeUp{font-size: 1.5rem;}
    </style>
</head>
<body>
    <h2>제이쿼리 속성으로 찾아 클래스 추가</h2>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.daum.net">다음</a>
    <a href="https://www.nate.com">네이트</a>
    
    <a href="#">구글</a>
    <a href="naver">네이버(href="naver")</a>
    <hr>
    
    <a href="mailto:navar@naver.com">네이버메일</a>
    <a href="mailto:daum@daum.net">다음메일</a>
    <a href="mailto:nate@nate.com">네이트메일</a>
</body>
</html>

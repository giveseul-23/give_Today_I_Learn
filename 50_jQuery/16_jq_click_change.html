<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>click, change</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            //selct 이벤트 확인 : click, change
            $("#mySelect").click(function(){
                console.log(">select click!");
            });
            $("#mySelect").click(function(){
                console.log(">select change~");
                let selectValue = $("#mySelect>option:selected").val();
                $("#inputStr").val(selectValue);
            });
            
            //-------------------------------
            //radio 이벤트 확인 : click, change
            $('.gender').click(function(){
                console.log("-radio 클릭!");
            });
            $('.gender').click(function(){
                console.log("-radio 체인지~");
                let radioValue = $('.gender:checked').val();
                $('#inputStr2').val(radioValue);
            });
            
            //--------------------------------
            //ceckbox 이벤트 확인 : click, change
            $('.chk').click(function(){
                console.log("~checkbox 클릭!")
            });
            $('.chk').click(function(){
                console.log("~checkbox 체인지~")
                let checkValue = "";
                $('.chk:checked').each(function(){
                    //this : 현재 처리중인 자바스크립트 객체
                    //checkValue += this.value + " "; -> 자바스크립트 
                    checkValue += $(this).val() + " ";// 제이쿼리
                })
                $('#inputStr3').val(checkValue);
            });
        });
    </script>
</head>

<body>
    <form>
        <select name="select" id="mySelect">
            <option value="selected disabled">::선택</option>
            <option value="java">java</option>
            <option value="javaScript">javaScript</option>
            <option value="jQuery">jQuery</option>
        </select>
        <input type="text" name="str" id="inputStr">
        <hr>
        <input type="radio" name="gender" id="gender1" class="gender" value="Man">
        <label for="gender1">남자</label>
        <input type="radio" name="gender" id="gender2" class="gender" value="Woman">
        <label for="gender2">여자</label>
        <input type="text" name="str2" id="inputStr2">
        <hr>
        
        좋아하는 운동?
        <input type="checkbox" name="hobby" class="chk" value="축구">축구
        <input type="checkbox" name="hobby" class="chk" value="야구">야구
        <input type="checkbox" name="hobby" class="chk" value="배구">배구
        <input type="checkbox" name="hobby" class="chk" value="농구">농구
        <input type="text" name="str3" id="inputStr3">
        <hr>
        
        <hr>
        <input type="submit" value="서버로 전송">
    </form>

</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keydown, keypress, keyup</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        /*
        키보드 관련 이벤트
        발생순서 : keydown -> keypress -> keyup
        keyup : 한 번만 실행
        keydown, keypress : 키(key)가 눌린 상태에서 계속 반복적으로 발생
    */
        $(function() {
            $('#pwd1').keydown(function() {
                console.log(">keydown 이벤트 발생");
            });
            $('#pwd1').keypress(function() {
                console.log(">keypress 이벤트 발생");
            });
            $('#pwd1').keyup(function() {
                console.log(">keyup 이벤트 발생");
            });
            
            //비밀번호 확인란에 키가 입력되면 비밀번호와 비교후 결과출력
            $('#pwd2').keyup(function(){
                console.log("---------> pwd2 keyup이벤트 발생 : ");
                //pwd1 == pwd2 비교처리
                if($("#pwd1").val() == $("#pwd2").val()){
                    $("#myDiv").html("암호가 일치합니다."
                        + $("#pwd1").val() + ", " + $("#pwd2").val()
                    );
                }else{
                    $("#myDiv").html("암호가 일치하지 않습니다.");
                }
            });
        });
    </script>
</head>

<body>
    <p>
        비밀번호 :
        <input type="text" name="pwd1" id="pwd1">
    </p>
    <p>
        비밀번호 확인 :
        <input type="text" name="pwd2" id="pwd2">
    </p>
    <div id="myDiv">암호를 입력하세요</div>
</body></html>

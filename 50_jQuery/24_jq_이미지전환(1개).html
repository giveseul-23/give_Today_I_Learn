<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>이미지 전환</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        div{
            width: 320px;
            margin: 0 auto;
            position: relative;
        }
        div>a{
            /*위치설정*/
            position: absolute;
            top: 150px;
            left: 0px;
            /*모양, 색상*/
            background-color: palegoldenrod;
            color: #000000;
            width: 50px;
            height: 40px;
            border-radius: 25%;
            /*텍스트 설정*/
            text-decoration: none;
            text-align: center;
            line-height: 39px;/*세로방향 중앙정렬*/
            
        }
        #next{
            left: 280px;
        }
    </style>
    <script>
        //prev, next 버튼이 클릭되었을 때 처리
        //prev : 이전 이미지 표시
        //next : 다음 이미지 표시 
        $(document).ready(function(){
            //next 버튼 클릭시 다음 이미지 표시(img 태그의 src 속성 변경)
            let i=1;
            
            $('#next').click(function(){
                i++;
                
                if(i<10){
                    $("img").prop("src","/images/bimg0"+i+".jpg");
                }else{
                    $("img").prop("src","/images/bimg"+i+".jpg");
                }
                
                if(i>=11){
                    $("img").prop("src","/images/bimg01.jpg");
                    i=1;
                }
            });
            
            $('#prev').click(function(){
                i--;
                $("img").prop("src","/images/bimg0"+i+".jpg");
                
                if(i<1){
                    $("img").prop("src","/images/bimg10.jpg");
                    i=10;
                }
            });
            
        });
    </script>
</head>

<body>
    <div>
        <img src="/images/bimg01.jpg" alt="상품이미지">
        <a href="#" id="prev">prev</a>
        <a href="#" id="next">next</a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>이미지 전환</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        div{
            width: 320px;
            margin: 0 auto;
            position: relative;
        }
        div>a{
            /*위치설정*/
            position: absolute;
            top: 150px;
            left: 0px;
            /*모양, 색상*/
            background-color: palegoldenrod;
            color: #000000;
            width: 50px;
            height: 40px;
            border-radius: 25%;
            /*텍스트 설정*/
            text-decoration: none;
            text-align: center;
            line-height: 39px;/*세로방향 중앙정렬*/
            
        }
        #next{
            left: 280px;
        }
    </style>
    <script>
        //prev, next 버튼이 클릭되었을 때 처리
        //prev : 이전 이미지 표시
        //next : 다음 이미지 표시 
        //배열에 저장된 이미지 파일명 사용해서 이미지 표시
        //배열 인덱스 - 0:bimg01.jpg, 1:bimg02.jpg...
        var imgName = new Array();
        for(let i=0; i<10; i++){
            let imgNum = i+1;
            if(imgNum<10){
                imgName[i] = "bimg0"+imgNum+".jpg";
            }if(imgNum>=10){
                imgName[i] = "bimg"+imgNum+".jpg";
            }
            console.log(imgNum+" : " +imgName[i]);
        }
        
        
        
        $(document).ready(function(){
            //첫번째 이미지로 설정
            var idx = 0;
            
            $('img').prop("src","images/"+imgName[idx]);
            
            $('#next').click(function(){
                idx++;
                console.log(idx);
                if(idx >= imgName.length){
                    idx=0;
                }
                $('img').prop("src","images/"+imgName[idx]);
            });
            
            $('#prev').click(function(){
                idx--;
                if(idx<0) {
                    idx=imgName.length-1
                } // 마지막 이미지로 변경
                $('img').prop("src","images/"+imgName[idx]);
            });
            
        });
    </script>
</head>

<body>
    <div>
        <img src="/images/bimg01.jpg" alt="상품이미지">
        <a href="#" id="prev">prev</a>
        <a href="#" id="next">next</a>
    </div>
</body>

</html>

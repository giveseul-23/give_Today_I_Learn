<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate_clearQueue</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            //h1 태그를 우측으러 이동 300px 만큼, 3초동안 이동후 되돌아 오기
            $("#run").click(function(){
               $("h1").animate({"margin-left" : "300px"}, 3000)
                .animate({"margin-left" : "0px"}, 3000);
            });
            
            //stop 처리(한번)
            $("#stop").click(function(){
               $("h1").stop(); // 가는 중에 stop 하면 돌아오는 기능은 유지됨
            });
            
            //두번 연속 stop 처리
            $("#stopstop").click(function(){
               $("h1").stop().stop(); //갔다 돌아오는 두 기능 stop
            });
            
            // 진행중인 동작 중지하고, 큐(Queue)에 저장된 예약동작 취소
            $("#clearQueueStop").click(function(){
                //현재 동작 취소 : stop()
                //예약 동작 취소(현재 동작은 취소 x) : clearQueue()
                //현재 동작 + 예약 동작 취소 : 
                //$("h1").clearQueue().stop(); 
            });
            
        })
    </script>
</head>
<body>
    <button id="run">run</button>
    <button id="stop">stop</button>
    <button id="stopstop">stopstop</button>
    <button id="clearQueueStop">clearQueue</button>
    <hr>
    <h1>abcde</h1>
    
    
</body>
</html>

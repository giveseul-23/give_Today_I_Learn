<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>자동차 견적</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
<style>
    #carZone {
        width: 600px;
        margin: auto;
        /*border: 1px solid black;*/
    }
    h1 { text-align: center; }
    #car {
        width: 100%;
        border-collapse: collapse;
    }
    #car th, td {
        border: 1px solid black;
        text-align: center;
    }
    #car thead { background-color: gray; }
    #totalTxt { background-color: gray; }
    #total {
        border: none;
        text-align: center;
        font-size: 1.5em;
        background-color: white;
    }
</style>  
<script>
    //jQuery 사용 자동차 견적내기
    //자동차 기본가액에 옵션 추가된 금액을 계산해서 표시하세요.
    //차량기초가액 + 옵션체크된 금액 찾아서 합산
    var initTotal; //차량기초가액
    $(function(){
        initTotal = parseInt($("#total").val());
/*
        $(".opt").change(function(){
            console.log(">> 현재 이벤트 발생 option : " + this.id);
            
            let total = initTotal; //계산전에 차량기초가액으로 초기화
            //체크된 옵션찾아서 차량기초가액에 합산
            $(".opt:checked").each(function(){
                console.log("체크된 옵션 id : " + this.id);
                total += parseInt(this.value);
            });
            
            //합계 설정
            $("#total").val(total);
        });

        .
*/        
        $(".opt").change(coputeAll);
    });
    function coputeAll(){
        console.log(">> 현재 이벤트 발생 option : " + this.id);

        let total = initTotal; //계산전에 차량기초가액으로 초기화
        //체크된 옵션찾아서 차량기초가액에 합산
        $(".opt:checked").each(function(){
            console.log("체크된 옵션 id : " + this.id);
            total += parseInt(this.value);
            //total += parseInt($(this).val()); //jQuery 객체 메소드 사용
        });

        //합계 설정
        $("#total").val(total);
    }
</script>
</head>
<body>
<div id="carZone">   
	<h1>자동차 견적</h1>
    <p><img src="images/car1.jpg" alt="자동차이미지"></p>
    <table id="car">
        <colgroup>
            <col width="50%">
            <col width="30%">
        </colgroup>
        <thead>
            <tr>
                <th>옵션</th>
                <th>추가가격</th>
                <th>선택여부</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>인조가죽시트</td>
                <td>250000</td>
                <td>
                    <input type="checkbox" value="250000" id="opt1" class="opt" name="opt1">
                </td>
            </tr>
            <tr>
                <td>네비게이션</td>
                <td>300000</td>
                <td>
                    <input type="checkbox" value="300000" id="opt2" class="opt" name="opt2">
                </td>
            </tr>
            <tr>
                <td>썬루프</td>
                <td>440000</td>
                <td>
                    <input type="checkbox" value="440000" id="opt3" class="opt" name="opt3">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td id="totalTxt">차량금액(옵션포함)</td>
                <td colspan="2">
                    <input type="text" name="total" value="20000000" id="total" readonly>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
    
    
        
	<br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>

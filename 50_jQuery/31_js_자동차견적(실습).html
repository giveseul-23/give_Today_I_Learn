<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>자동차 견적</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
<style>
    #carZone {
        width: 600px;
        margin: auto;
        /*border: 1px solid black;*/
    }
    h1 { text-align: center; }
    #car {
        width: 100%;
        border-collapse: collapse;
    }
    #car th, td {
        border: 1px solid black;
        text-align: center;
    }
    #car thead { background-color: gray; }
    #totalTxt { background-color: gray; }
    #total {
        border: none;
        text-align: center;
        font-size: 1.5em;
        background-color: white;
    }
</style>  
<script>
    //jQuery 사용 자동차 견적내기
    //자동차 기본가액에 옵션 추가된 금액을 계산해서 표시하세요.
    $(function(){
        $(".opt").change(computeOption);
    });
    
    function computeOption(){
        //이벤트 연결 콜백함수에서 this : 이벤트 발생객체
        console.log("checked : " + this.checked);
        console.log("JQ prop checked : " + $(this).prop("checked")); //상태값 확인 prop 메소드 사용 권장
        console.log("JQ attr checked : " + $(this).attr("checked"));
        fnDisplayChecked();

        //기존 차량가액에서 체크: 옵션금액 합산, 체크해제: 옵션금액 빼기
        let totalValue = parseInt($("#total").val());

        //체크상태 확인 후 계산처리
        if (this.checked) {
            totalValue += parseInt(this.value);
        } else {
            totalValue -= parseInt(this.value);
        }

        // 합계금액에 설정
        $("#total").val(totalValue);
    }
    function fnDisplayChecked() {
        console.log("---- JQ prop() ----------");
        //prop() : 속성 상태값 확인
        $(".opt").each(function(){
            console.log(">>prop("+this.id +") : " + $(this).prop("checked")); //checked 값 확인
        });
        console.log("---- JQ attr() ----------");
        //attr() : 속성 확인(유무 확인)
        $(".opt").each(function(){
            console.log(">>attr("+this.id +") : " + $(this).attr("checked")); //태그에 checked 설정여부
        });
    }
</script>
</head>
<body>
<div id="carZone">   
	<h1>자동차 견적</h1>
    <p><img src="images/car1.jpg" alt="자동차이미지"></p>
    <table id="car">
        <colgroup>
            <col width="50%">
            <col width="30%">
        </colgroup>
        <thead>
            <tr>
                <th>옵션</th>
                <th>추가가격</th>
                <th>선택여부</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>인조가죽시트</td>
                <td>250000</td>
                <td>
                    <input type="checkbox" value="250000" id="opt1" class="opt" name="opt1" checked>
                </td>
            </tr>
            <tr>
                <td>네비게이션</td>
                <td>300000</td>
                <td>
                    <input type="checkbox" value="300000" id="opt2" class="opt" name="opt2">
                </td>
            </tr>
            <tr>
                <td>썬루프</td>
                <td>440000</td>
                <td>
                    <input type="checkbox" value="440000" id="opt3" class="opt" name="opt3">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td id="totalTxt">차량금액(옵션포함)</td>
                <td colspan="2">
                    <input type="text" name="total" value="20000000" id="total" readonly>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
    
    
        
	<br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 20px auto;
            padding: 0;
            font-family: "맑은 고딕";
            font-size: 0.9em;
        }

        nav {
            width: 1000px;
            text-indent: 10px;
            display: flex;
        }

        nav,
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            /*display: flex;*/
        }

        li.group {
            margin-bottom: 3px;
            width : 300px;
        }

        li.group div.title {
            height: 35px;
            line-height: 35px;
            background: #9ab92e;
            cursor: pointer;
        }
        
        ul.sub {
            width : 500px;
        }
        
        ul.sub li {
            margin-bottom: 2px;
            height: 35px;
            line-height: 35px;
            cursor: pointer;
            display: inline-block;
        }

        ul.sub li a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #000;
        }

        ul.sub li a:active {
           /*color:  red;*/
            font-weight: bold;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            $(".sub").hide(); //모든 서브 메뉴 감추기
            init(0); //첫번째 메뉴 활성화

            $(".title").click(function() {

                //서브메뉴가 보이지않을겨우에만 동작실행(서브메뉴가 보이는 상태에서 동작되지 않게)
                if ($(this).next().css("display") == "none") {
                    //열린 서브메뉴에 대해서만 가립니다.
                    $(".sub").each(function() {
                        if ($(this).css("display") == "block") {
                            $(this).slideUp("fast");
                            $(this).siblings('li.sub').css("color","red");
                        }
                    });

                    $(this).next("ul").slideDown("fast");
                    //현재 클릭된 <div> 태그 다음의 <ul> 태그가 slideDown 으로 보여지게 된다.
                } else {
                    return false;
                }
            });

        });

        //특정 서브메뉴를 활성화 시키는 함수
        function init(n) {
            $("li.group").eq(n).find("ul").show();
        }
    </script>
</head>

<body>
    <nav>
        <li class="group">
            <div class="title">지역</div>
            <ul class="sub">
                <li><a href="./test02.html">서울</a></li>
                <li><a href="#">경기</a></li>
                <li><a href="#">충청</a></li>
                <li><a href="#">전라</a></li>
                <li><a href="#">강원</a></li>
                <li><a href="#">경상</a></li>
            </ul>
        </li>
        <li class="group">
            <div class="title">카테고리</div>
            <ul class="sub">
                <li><a href="#">의류</a></li>
                <li><a href="#">패션잡화</a></li>
                <li><a href="#">디지털/가전</a></li>
                <li><a href="#">도서</a></li>
                <li><a href="#">뷰티/미용</a></li>
                <li><a href="#">기타</a></li>
            </ul>
        </li>
        <li class="group">
            <div class="title">고객센터</div>
            <ul class="sub">
                <li><a href="#">FAQ</a></li>
                <li><a href="#">게시판</a></li>
            </ul>
        </li>
    </nav>
</body></html>

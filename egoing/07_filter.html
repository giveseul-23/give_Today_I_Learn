<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <style>
        img{
            transition : all 1s;
        }

        img:hover{
            filter : blur(3px) grayscale(100%);

        }
    </style>
</head>
<body>
    <h1>moutain</h1>
    <img src="https://uiaa-web.azureedge.net/wp-content/uploads/2017/12/2018_banner.jpg" alt="moutain">
</body>
</html>
